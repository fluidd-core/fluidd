# VORON2 300mm SKR 1.3 TMC2209 UART config

# AND PLEASE READ THROUGH THE KLIPPER DOCUMENTATION FIRST!
# https://github.com/KevinOConnor/klipper/tree/master/docs
[mcu]
# mcu for X/Y/E steppers main MCU
# [X in X] - B Motor
# [Y in Y] - A Motor
# [E in E0] - Extruder
serial: /dev/serial/by-id/usb-Klipper_lpc1768_05D0FF0E06083DAF4D99715CC72000F5-if00

[mcu z]
# Mcu for Z steppers
# [Z in X] - Front Left
# [Z1 in Y] - Rear Left
# [Z2 in Z] - Rear Right
# [Z3 in E0]- Front Right
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0890FF0E06083DAF159A715CC32000F5-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000                 # max 4000
#max_accel: 7000 		# tuning only
#max_accel_to_decel: 7000 	# tuning only
max_z_velocity: 25              # max 50
max_z_accel: 350                # max 800
square_corner_velocity: 5.0     # can experiment up to 8.0, default 5.0, afterburner 4.0

[firmware_retraction]
retract_length: 0.75            # 0.9, 0.65, 0.55
retract_speed: 35
unretract_speed: 30

[input_shaper]
shaper_freq_x: 54.05
shaper_freq_y: 51.28
shaper_type: 2hump_ei

# [force_move]
# enable_force_move: true

[include client.cfg]

[idle_timeout]
timeout: 3600 # 1hr

# This adds the 'respond' G-Code that you can use to send commands back to OctoPrint
[respond]
default_type: echo

###############################################################################
# X/Y Stepper Settings
###############################################################################
[include steppers_xy.cfg]

###############################################################################
# Extruder Settings
###############################################################################
[extruder]
# In E0
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12

# 16 microsteps Mobius 3 ~= 0.00180
# 16 microsteps Afterburner ~= 0.0024
# Update value below when you perform extruder calibration
# Higher value means less filament extruded
# If you ask for 100mm of filament, but in reality it is 98mm:
# rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
rotation_distance: 7.5648
microsteps: 16
full_steps_per_rotation: 200      # 200 for 1.8 degree, 400 for 0.9 degree
#step_distance: 0.002364

nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
smooth_time: 3.0
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
pressure_advance: 0.0550 # default 0.08 for AB, 0.0315, 0.0300, 0.0500, 0.0600, 0.0550
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 100.0 # This is set high to allow the load/unload filament macros to run
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

###############################################################################
# TMC Driver Settings
###############################################################################
[include tmc.cfg]

###############################################################################
# Probe Settings
###############################################################################
[include probe.cfg]

###############################################################################
# Fan Control Settings
###############################################################################
[include fans.cfg]

###############################################################################
# Bed Heater Settings
###############################################################################

[heater_bed]
# Bed Heater
# In z:Fan Pin
heater_pin: z:P2.3
#sensor_type: NTC 100K MGB18-104F39050L32
sensor_type: NTC 100K beta 3950
sensor_pin: z:P0.23
smooth_time: 3.0
max_power: 0.5                  # Adjust max power so we don't warp our bed quickly
min_temp: 0
max_temp: 115
pwm_cycle_time: 0.016667
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

###############################################################################
# Other (Lights, Runout Sensor)
###############################################################################
[include other.cfg]

###############################################################################
# Homing and Gantry Adjustment Routines
###############################################################################
[include homing.cfg]

###############################################################################
# Displays, Menus
###############################################################################
[include display.cfg]
[include lcd_tweaks.cfg]
[include menu_overrides.cfg]

###############################################################################
# Macros
###############################################################################
[include macros.cfg]
[include client_macros.cfg]

