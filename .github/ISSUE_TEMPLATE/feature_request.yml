name: Feature Request
description: Have a cool feature in mind? Use this template!
labels: ["FR - Enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## ✨ Thank you for using Fluidd and taking the time to make feature requests! ✨

        #### This form is ONLY for feature requests related to Fluidd!

        - If you've found a bug, please use [bug_report](new?template=bug_report.yml)
        - If you need any other help, please visit the [Fluidd Discord](https://discord.gg/GZ3D5tqfcF/)

        ---
  - type: textarea
    id: problem-description
    attributes:
      label: Is your feature request related to a problem? Please describe
      description: >-
        A clear and concise description of what the problem is.
    validations:
      required: true
  - type: textarea
    id: solution-description
    attributes:
      label: Describe the solution you'd like
      description: >-
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: possible-alternatives
    attributes:
      label: Describe alternatives you've considered
      description: >-
        A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-info
    attributes:
      label: Additional information
      description: |
        If you have any additional information for us, use the field below.

        Please note, you can attach screenshots or screen recordings here, by
        dragging and dropping files in the field below.
