version: '3.8'

services:
  fluidd:
    image: mcr.microsoft.com/devcontainers/base:alpine
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    #network_mode: service:klipper-simulavr
    networks:
      - fluidd-dev
    ports:
      - "5000:5000"
      - "8080:8080"

  klipper-simulavr:
    image: ei99070/docker-klipper-simulavr:latest
    restart: unless-stopped
    networks:
      - fluidd-dev
    ports:
      - "7125:7125"
      - "8110:8080"

networks:
  fluidd-dev:
    driver: bridge
